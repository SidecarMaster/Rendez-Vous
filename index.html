<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Will Shu">

    <title>Neighborhood Map Project</title>

    <!-- Bootstrap core CSS. Source Attribution: I used Bootstrap Dashboard Template to create the View.-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <!-- The code below creates the hamburger menu in the phone mode, which allows user to show/hide the list view panel -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Shanghai 10 Must-Sees</a>
        </div>
      <!-- fancy stuff -->
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Use aside semantic tag to add Aside page landmark -->
        <aside id="sidebar" class="col-sm-3 col-md-2 sidebar">
          <div class="nav nav-sidebar">
            <!-- Use placeholder attribute here to show default value in the input box -->
            <input class="active" data-bind="textInput: filter" type="text" placeholder="Input a location from the list below...">
            <ul class="nav nav-sidebar" data-bind="foreach: placeList">
              <li data-bind="text: title, visible: visibility, click: $parent.setMarker"></li>
            </ul>
          </div>
        </aside>
        <!-- Use main semantic tag here to add Main page landmark -->
        <main id="map" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"></main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <!-- Error handler for Ajax request is not working because jQuery version is too old. Updated to request the latest version for jQuery so that this error handler will work for jsonp request. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- knockout.js must be before app.js otherwise app.js will try to access ko object before it's been defined in the knockout.js file -->
    <script src="js/knockout-3.4.2.js"></script>
    <!-- load app.js before map to make sure Map's callback or error function is ready to be called. -->
    <script src="js/app.js"></script>
    <script async onerror="googleMapLoadError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJsDobOejh9fdD2h57E6_qDqn5vr66v-U&callback=initMap"></script>
  </body>
</html>
